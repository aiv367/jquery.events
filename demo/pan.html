<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="jquery.min.js"></script>
	<script src="../src/jquery.event.pan.js"></script>
	<style>
		#box {
			width: 400px;
			height: 400px;
			background-color: #0fbfeb;
			margin: 20px auto;
		}
	</style>
</head>

<body>
	
	<h1>jquery.event.pan</h1>
	<div id="box">
		<div>鼠标，手指，在此区间拖动触发pan事件</div>
		<div>F12 查看浏览器控制台输出</div>
	</div>

	<script>

		$('#box')
			.on('panstart', evt => console.log(evt))
			.on('panmove', evt => console.log(evt))
			.on('panend', evt => console.log(evt));

	</script>

</body>

</html>
