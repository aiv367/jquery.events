<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="jquery.min.js"></script>
	<script src="../src/jquery.event.pan.js"></script>
	<style>
		#box {
			width: 400px;
			height: 400px;
			background-color: #0fbfeb;
			margin: 20px auto;
		}
	</style>
</head>

<body>
	<div id="box"></div>

	<script>

		$('#box')
			.on('panstart', (evt,data) => console.log(evt, data))
			.on('panmove', (evt,data) => console.log(evt, data))
			.on('panend', (evt,data) => console.log(evt, data));

	</script>

</body>

</html>
